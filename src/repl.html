<!doctype html>
<html lang="en">
<head>
	<title>Sink REPL</title>
	<script src="./sink.js"></script>
	<script src="./sink_shell.js"></script>
	<style>
html, body {
	padding: 0;
	margin: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
}
	</style>
</head>
<body>
	<canvas id="cnv" width="1" height="1" tabindex="0"></canvas>
	<script>

var cnv = document.getElementById('cnv');
var ctx = cnv.getContext('2d');
var lines = [
	'#0f0', 'Sink Demo'
];
var commands = [];
var upArrowSelectedCommand = 0;
var cursorLoc = 0;
var allowInput = false;
var inLine = 1;
var inputPrompt = ' 1: ';
var inputLine = '';

function redraw(){
	cnv.width = window.innerWidth * 2;
	cnv.height = window.innerHeight * 2;
	cnv.style.width = window.innerWidth + 'px';
	cnv.style.height = window.innerHeight + 'px';

	ctx.fillStyle = '#000';
	ctx.fillRect(0, 0, cnv.width, cnv.height);

	ctx.font = '40px monospace';
	ctx.textBaseline = 'top';
	var i = 0;
	var y = 10;
	while (i < lines.length && y < cnv.height){
		ctx.fillStyle = lines[i];
		ctx.fillText(lines[i + 1], 10, y);
		i += 2;
		y += 40;
	}
	if (y + 40 < cnv.height){
		ctx.fillStyle = '#fff';
		ctx.fillText(inputPrompt + inputLine, 10, y);
		if (allowInput !== false) {
			var wms = ctx.measureText('w');
			var pms = ctx.measureText(inputPrompt + inputLine.substr(0, cursorLoc));
			var gray = 255;
			ctx.fillStyle = 'rgb(' +
				Math.round(gray) + ', ' +
				Math.round(gray) + ', ' +
				Math.round(gray) + ')';
			ctx.globalAlpha=0.5;

			ctx.fillRect(12 + pms.width, y + 5, wms.width, 40);
		}
	}
	else{
		lines.shift();
		lines.shift();
	}
}

window.addEventListener('paste', function(e){
	var clipboardData, pastedData;
	e.stopPropagation();
	e.preventDefault();
	clipboardData = e.clipboardData || window.clipboardData;
	pastedData = clipboardData.getData('Text');
	alert(pastedData);
});

window.addEventListener('mousedown', function(e){
	e.stopPropagation();
	e.preventDefault();
	cnv.focus();
});

window.addEventListener('keydown', function(e){
	e.preventDefault();
	if (allowInput === false)
		return;
	if (e.key.length > 1){
		if (e.key == 'Backspace'){
			if (cursorLoc > 0){
				inputLine = inputLine.substr(0, cursorLoc - 1) + inputLine.substr(cursorLoc);
				cursorLoc--;
			}
		}
		else if (e.key == 'Enter'){
			lines.push('#fff', inputPrompt + inputLine);
			commands.push(inputLine);
			upArrowSelectedCommand = commands.length;
			inLine++;
			var c = allowInput;
			allowInput = false;
			c(inputLine + '\n');
			inputLine = '';
		}
		else if (e.key == 'ArrowUp'){
			if (upArrowSelectedCommand > 0){
				upArrowSelectedCommand--;
				inputLine = commands[upArrowSelectedCommand];
				cursorLoc = inputLine.length;
			}
		}
		else if (e.key == 'ArrowDown'){
			if (upArrowSelectedCommand < commands.length){
				upArrowSelectedCommand++;
				if (upArrowSelectedCommand < commands.length)
					inputLine = commands[upArrowSelectedCommand];
				else
					inputLine = '';
				cursorLoc = inputLine.length;
			}
		}
		else if (e.key == 'ArrowLeft'){
			if (cursorLoc > 0)
				cursorLoc--;
		}
		else if (e.key == 'ArrowRight'){
			if (cursorLoc < inputLine.length)
				cursorLoc++;
		}
	}
	else{
		inputLine = inputLine.substr(0, cursorLoc) + e.key + inputLine.substr(cursorLoc);
		cursorLoc++;
	}
});

setInterval(redraw, 0);
cnv.focus();

Sink.repl(
	function(levels){
		return new Promise(function(resolve, reject){
			inputPrompt = ': ';
			if (levels > 0)
				inputPrompt = (new Array(levels + 1)).join('..') + '. ';
			if (inLine < 10)
				inputPrompt = ' ' + inLine + inputPrompt;
			else
				inputPrompt = inLine + inputPrompt;
			allowInput = resolve;
		});
	},
	function(){
		return 'none';
	},
	function(){
		return false;
	},
	function(str){
		lines.push('#fff');
		lines.push(str);
	},
	function(str){
		lines.push('#f00');
		lines.push(str);
	},
	function(str){
		return prompt(str);
	},
	[SinkShell],
	['.']
);

	</script>
</body>
</html>
